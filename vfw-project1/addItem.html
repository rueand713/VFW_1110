<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="HTML5 Exercise App!"/>
	<meta name="keywords" content="html5, exercise, app, vfw"/>
	<meta name="robots" content="noindex, nofollow"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<title>My Exercise Routine</title>	
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<hgroup>
			<h1>Exercise List</h1>		
		</hgroup>
	</header>
		<form action="#" method="post">				<!-- Form starts here -->
			<fieldset>
				<legend><h2>Add A Routine</h2></legend>
				<ul>
					<ul>
						<li>		<!-- Allows the user to input a name for the routine -->
							<label for="routineName">Name this routine: </label><br>
							<input type="text" id="routineName" placeholder="Dumbbells"/>
						</li>
					</ul>
					<br>
					<ul>
						<li>		<!-- Allows the user to select an exercise from a drop-down -->
							<label for="exercise">Select a type of exercise: <br></label>
							<select id="exercise">
								<optgroup label="Physical Training">
									<option>Dumbbell Curls</option>
									<option>Bench Press</option>
									<option>Squats</option>
									<option>Pull-Ups</option>
									<option>Leg Curls</option>
									<option>Sit-Ups</option>
								</optgroup>
								<optgroup label="Cardio Training">
									<option>Running</option>
									<option>Jump Rope</option>
									<option>Swimming</option>
									<option>Bicycling</option>
									<option>Rowing</option>
									<option>Kickboxing</option>
								</optgroup>
							</select>
						</li>
					</ul>
					<br>				<!-- The user will select which days for this routine -->
					<ul>Select the day(s) for this exercise:
					<li><input type="Checkbox" value="Sunday" id="sunday" /><label for="sunday">SUN</label></li>
					<li><input type="Checkbox" value="Monday" id="monday" /><label for="monday">MON</label></li>
					<li><input type="Checkbox" value="Tuesday" id="tuesday" /><label for="tuesday">TUE</label></li>
					<li><input type="Checkbox" value="Wednesday" id="wednesday" /><label for="wednesday">WED</label></li>
					<li><input type="Checkbox" value="Thursday" id="thursday" /><label for="thursday">THU</label></li>
					<li><input type="Checkbox" value="Friday" id="friday" /><label for="friday">FRI</label></li>
					<li><input type="Checkbox" value="Saturday" id="saturday" /><label for="saturday">SAT</label></li>
					</ul>
					<br>
					<ul>		<!-- The user will input a value in the range from 1 to 100 -->
						<li><label for="workout">How many Reps for Physical Training or <br>
							The minute duration for Cardio Training:</label>
						<br>
						<input type="range" min="1" max="100" id="workout" />
						</li>
					</ul>
					<br>
					<ul>		<!-- This field asks the user for additional details for the routine -->
						<li><label for="comments">Type exercise notes here:</label><br>
							<textarea id="comments" placeholder="example: 45lb weights or quarter mile dirt track"></textarea>
						</li>
					</ul>
					<br>
					<ul>		<!-- The user will enter a starting date for the routine -->
						<li><label for="startDate">Choose a start date: </label><br>
						<input type="date" id="startDate" placeholder="YYYY-MM-DD"/></li>
					</ul>
				</ul>
			</fieldset>
			<input type="submit" value="Add Exercise" />
			<br>
			<a href="#">Clear Stored Data</a> <a href="#">Display Data</a>
		</form>													<!-- End of form -->
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
